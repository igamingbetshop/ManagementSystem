<div class="container">

  <div class="content-action">
    <div class="title"><a [routerLink]="[routerLink]">{{title | translate}}</a> / {{matchId}} : {{'Sport.Events' |
      translate}} &nbsp; {{name}}</div>

    <button mat-stroked-button color="primary" (click)="liveUpdates()"
      [ngClass]="{'btn-success': liveUpdatesState, 'btn-danger': !liveUpdatesState}">
      {{'Sport.LiveUpdates' | translate}} {{liveUpdatesState ? "On" : "Off"}}
    </button>
    <button mat-stroked-button class="mat-btn" (click)="getEvents()">{{'Common.Go' | translate}}</button>


  </div>

  <div class="grid-content">
    <ag-grid-angular
      #agGrid
      class="ag-theme-balham"
      [headerHeight]="33"
      [rowHeight]="42"
      [rowData]="rowData"
      [rowModelType]="rowModelType"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [suppressCopyRowsToClipboard]="true"
      [sideBar]="sideBar"
      [animateRows]="true"
      [pagination]="pagination"
      [cacheBlockSize]="5000"
      [paginationPageSize]="5000"
      (gridReady)="onGridReady($event)"
      rowSelection="single">
    </ag-grid-angular>
  </div>
</div>
