<div class="container">
    <div class="content-action">
      <div class="title"><a [routerLink]="[routerLink]">{{title | translate}}</a> / :{{'Sport.Calculation' | translate}}
        <span class="title-span">{{matchId}}</span> &nbsp; {{name}}
      </div>


    <button mat-stroked-button class="edit-btn" (click)="onEditChange()">{{'Common.Edit' | translate}}</button>


  </div>

  <div class="main-content">
    <div class="left-panel">
      <ag-grid-angular
      id="finished-markets"
      #agGrid
      class="ag-theme-balham"
      [headerHeight]="33"
      [suppressCopyRowsToClipboard]="true"
      [rowHeight]="42"
      [rowData]="rowData"
      [rowModelType]="rowModelType"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [sideBar]="sideBar"
      [animateRows]="true"
      [components]="frameworkComponents"
      [enableBrowserTooltips]="enableBrowserTooltips"
      [cacheBlockSize]="cacheBlockSize"
      (gridReady)="onGridReady($event)"
      (cellValueChanged)="onCellValueChanged($event)"
      rowSelection="single">
    </ag-grid-angular>

    <button 
      mat-raised-button 
      color="warn" 
      (click)="autoCalculate()"
      class="auto-calc-btn"
      >{{'Sport.AutomaticCalculation' | translate}}</button>
    </div>

    @if (sportId == 1) {
      <app-results/>
    }

  </div>

</div>
