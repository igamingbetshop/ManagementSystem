<div class="container">

  <div class="content-action">
    <div class="title"><a [routerLink]="['../../all-competitions-categories']">{{'Sport.CompetitionCategories' | translate}}</a> / :{{'Sport.Profit' | translate}}</div>

    <button mat-stroked-button class="mat-reset-btn" (click)="resetState()">{{'Common.ResetColumns' | translate}}</button>

    <button mat-stroked-button class="mat-btn" (click)="addSettings()">{{'Sport.AddSettings' | translate}}
    </button>
    <button mat-stroked-button class="mat-delete-btn" [disabled]="isRowSelected()"
            (click)="delete()">{{'Sport.DeleteSettings' | translate}}
    </button>
  </div>

  <div class="grid-content">
    <ag-grid-angular
    id="competition-categories-markets"
    #agGrid
    class="ag-theme-balham"
    [headerHeight]="33"
    [rowHeight]="42"
    [rowData]="rowData"
    [rowModelType]="rowModelType"
    [columnDefs]="columnDefs"
    [suppressCopyRowsToClipboard]="true"
    [defaultColDef]="defaultColDef"
    [enableBrowserTooltips]="enableBrowserTooltips"
    [sideBar]="sideBar"
    [animateRows]="true"
    [components]="frameworkComponents"
    [enableBrowserTooltips]="enableBrowserTooltips"
    [cacheBlockSize]="cacheBlockSize"
    (gridReady)="onGridReady($event)"
    (cellValueChanged)="onCellValueChanged($event)"
    [ensureDomOrder]="true"
    [enableCellTextSelection]="true"
    (columnPinned)="onColumnPinned($event)"
    (columnMoved)="onColumnMoved($event)"
    (columnResized)="onColumnResized($event)"
    (columnVisible)="onColumnVisible($event)"
    rowSelection="single">
    >
  </ag-grid-angular>
  </div>
</div>
