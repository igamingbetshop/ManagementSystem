<div class="match-block-content">
    @if (matches()?.length){
      <div class="block-content">
        @for (item of matches(); track $index){
          <div class="block-row {{type()}}" (click)="selectMarket(item)" [class.selected]="selectedMatch().Id == item.MatchId">
            <div class="row-number profitable-number">{{$index + 1}}</div>
            <app-progress-bar [src]="item" [number]="'1.2-2'" class="{{type()}}"></app-progress-bar>
          </div>
        }
      </div>
    }
    @else {
      <div class="empty-block">
        @if (!loading){
          <img class="empty-block-icon" src="../../../../../../assets/images/payments/empty-icon.png">
          <p>{{'no results found' | translate}}</p>
        }
      </div>
    }

  </div>
