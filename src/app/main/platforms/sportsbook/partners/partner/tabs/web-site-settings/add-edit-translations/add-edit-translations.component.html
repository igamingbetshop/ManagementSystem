<div mat-dialog-title>
  <div class="title">{{items?.NickName}}</div>
  <mat-icon (click)="close()">close</mat-icon>
</div>

<div class="modal-wrap">
  @for (translate of translations; track $index) {
    <div class="modal-form" >
      <div>{{translate.Language}}</div>
      <mat-form-field>
        <mat-label>{{'Partners.Text' | translate}}</mat-label>
        <input matInput type="text" [placeholder]="'Partners.Text' | translate" [(ngModel)]="translate.Text">
      </mat-form-field>
    </div>
  }
</div>

<div mat-dialog-actions>
  <button mat-stroked-button class="modal-cancel-btn" (click)="close()">{{'Common.Cancel' | translate}}</button>
  <button mat-stroked-button
    class="modal-primary-btn" 
    (click)="submit()"
    [class.disabled]="isSendingRequest"
    >{{'Common.Save' | translate}}</button>
</div>
