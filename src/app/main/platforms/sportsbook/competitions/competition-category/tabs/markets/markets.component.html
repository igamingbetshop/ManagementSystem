<div class="container">
  <div class="content-action">
    <div class="title"><a [routerLink]="['../../all-competitions']">{{'Sport.Competitions' | translate}}</a> / :{{'Sport.Profit' | translate}} / {{name}} / {{partnerName}}</div>

 
      <app-market-types-buttons 
      [partnerId]="partnerId" 
      [sportId]="sportId"
      [matchId]="matchId"
      (onSelectedMarketEmit)="onSetSelectedMarket($event)"
      />


    <div class = "bulk-editor-dropdown">
      <button mat-stroked-button class="mat-bulk-btn"
              [class.disabled]="!this.isRowSelected()"
              [matMenuTriggerFor]="bulkMenu"
              #bulkMenuTrigger="matMenuTrigger" (click)="onBulkEditorOpen()">
        {{'Common.Edit' | translate}}
      </button>
      <mat-menu class="bulk-editor-menu" #bulkMenu="matMenu" xPosition="before">
        <ng-container #bulkEditorRef></ng-container>
      </mat-menu>
    </div>
    <button mat-stroked-button class="mat-btn" (click)="addSettings()">{{'Sport.AddSettings' | translate}}</button>
    <button mat-stroked-button class="mat-btn" [class.disabled]="!isRowSelected()" (click)="delete()">{{'Sport.DeleteSettings' | translate}}</button>
  </div>
  <div class="grid-content">
    <ag-grid-angular
      id="competition-markets"
      #agGrid
      class="ag-theme-balham"
      [headerHeight]="33"
      [rowHeight]="42"
      [suppressCopyRowsToClipboard]="true"
      [rowData]="mappedRowData()"
      [rowModelType]="rowModelType"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [enableBrowserTooltips]="enableBrowserTooltips"
      [sideBar]="sideBar"
      [animateRows]="true"
      [pagination]="true"
      [paginationPageSize]="5000"
      [components]="frameworkComponents"
      [enableBrowserTooltips]="enableBrowserTooltips"
      [cacheBlockSize]="cacheBlockSize"
      (gridReady)="onGridReady($event)"
      (cellValueChanged)="onCellValueChanged($event)"
      [ensureDomOrder]="true"
      [enableCellTextSelection]="true"
      rowSelection="multiple">
    </ag-grid-angular>
  </div>
</div>
