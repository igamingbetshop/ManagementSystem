<div class="container">

  <div class="content-action">
    <div class="title"><a [routerLink]="['../../all-users']">{{'Users.Users' | translate}}</a> / {{'Sport.Markets' | translate}}</div>

  </div>

<div class="main-content">
  <div class="left-panel">
    <div class="grid-content">
      <ag-grid-angular
      id="finished-markets"
      #agGrid
      class="ag-theme-balham"
      [headerHeight]="33"
      [rowHeight]="42"
      [rowData]="rowData"
      [suppressCopyRowsToClipboard]="true"
      [rowModelType]="rowModelType"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [enableBrowserTooltips]="enableBrowserTooltips"
      [sideBar]="sideBar"
      [animateRows]="true"
      [cacheBlockSize]="cacheBlockSize"
      (gridReady)="onGridReady($event)"
      (rowSelected)="onRowSelected($event)"
      [ensureDomOrder]="true"
      pagination="true"
      [paginationPageSize]="5000"
      [enableCellTextSelection]="true"
      rowSelection="single">
    </ag-grid-angular>
    </div>

  </div>
  <div class="right-panel">
    <app-market-types-categores-grid 
      [rowData]="this.rowData1"
      [marketTypeId]="this.marketTypeId"
      [userId]="this.userId"
      (emitSecondGridData)="getSecondGridData()"
      ></app-market-types-categores-grid>

      rowSelection="single">
    </ag-grid-angular>
    </div> -->
  </div>
</div>

</div>
