<div class="container">

  <div class="content-action">
    <div class="title"><a [routerLink]="['../../../all-clients']">{{'Clients.Clients' | translate}}</a> / {{clientId}} :{{'Clients.Corrections' | translate}}</div>

    <button mat-stroked-button class="mat-btn" (click)="debitToClient()">{{'Clients.DebitToClient' | translate}}</button>
    <button mat-stroked-button class="mat-btn" (click)="creditFromClient()">{{'Clients.CreditFromClient' | translate}}</button>


  </div>

  <div class="grid-content">
    <ag-grid-angular
      id="corrections"
      #agGrid
      class="ag-theme-balham correction-grid"
      [rowData]="rowData"
      [headerHeight]="33"
      [rowHeight]="42"
      [suppressCopyRowsToClipboard]="true"
      [rowModelType]="rowModelType"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [cacheBlockSize]="cacheBlockSize"
      [components]="frameworkComponents"
      (gridReady)="onGridReady($event)"
      [ensureDomOrder]="true"
      [enableCellTextSelection]="true"
      [getContextMenuItems]="getContextMenuItems"
      rowSelection="single">
    </ag-grid-angular>
  </div>

  <div class="content-action second">
    <div class="title">{{'Common.History' | translate}}</div>

    <div class="custom-dropdown">
      <mat-select
        (selectionChange)="onSelectAccountType($event.value)"
        placeholder="{{'Clients.SelectAccount' | translate}}"
        panelClass="overlay-dropdown"
        disableOptionCentering>
        <mat-option [value]="null">{{'Clients.SelectAccount' | translate}}</mat-option>
        <mat-option *ngFor="let account of accounts" [value]="account.Id">{{account.AccountTypeName}}</mat-option>
      </mat-select>
    </div>

    <div class="date-time-tabs">
      <button class="tab-btn" [class.selected-time]="selectedItem ==='All Times'" mat-stroked-button (click)="selectTime('All Times')">{{'Common.AllTimes' | translate}}</button>
      <button mat-stroked-button class="tab-btn" [class.selected-time]="selectedItem === 'month'" (click)="selectTime('month')">{{'Common.Month' | translate}}</button>
      <button mat-stroked-button class="tab-btn" [class.selected-time]="selectedItem === 'week'" (click)="selectTime('week')">{{'Common.Week' | translate}}</button>
      <button mat-stroked-button class="tab-btn" [class.selected-time]="selectedItem === 'yesterday'" (click)="selectTime('yesterday')">{{'Common.Yesterday' | translate}}</button>
      <button mat-stroked-button class="tab-btn" [class.selected-time]="selectedItem === 'today'" (click)="selectTime('today')">{{'Common.Today' | translate}}</button>
    </div>

    <div class="calendar-picker start">
      <input matInput [ngxMatDatetimePicker]="pickerStart" [(ngModel)]="fromDate" (dateChange)="onStartDateChange($event)">
      <mat-datepicker-toggle matSuffix [for]="pickerStart">
        <div matDatepickerToggleIcon class="icon-calendar" aria-hidden="true" data-icon="&#xe909;"></div>
      </mat-datepicker-toggle>
      <ngx-mat-datetime-picker #pickerStart></ngx-mat-datetime-picker>
    </div>

    <div class="calendar-picker">
      <input matInput [ngxMatDatetimePicker]="pickerEnd" [(ngModel)]="toDate" (dateChange)="onEndDateChange($event)">
      <mat-datepicker-toggle matSuffix [for]="pickerEnd">
        <div matDatepickerToggleIcon class="icon-calendar" aria-hidden="true" data-icon="&#xe909;"></div>
      </mat-datepicker-toggle>
      <ngx-mat-datetime-picker #pickerEnd></ngx-mat-datetime-picker>
    </div>

    <button mat-stroked-button class="mat-btn" (click)="getClientCorrections()">{{'Common.Go' | translate}}</button>
  </div>

  <div class="grid-content">
    <ag-grid-angular
      id="corrections"
      #agGrid
      class="ag-theme-balham"
      [rowData]="rowClientCorrections"
      [headerHeight]="33"
      [rowHeight]="42"
      [suppressCopyRowsToClipboard]="true"
      [rowModelType]="rowModelType"
      [columnDefs]="columnDefs2"
      [defaultColDef]="defaultColDef"
      [cacheBlockSize]="cacheBlockSize"
      [components]="frameworkComponents"
      (gridReady)="onGridReadyCorrections($event)"
      [ensureDomOrder]="true"
      [enableCellTextSelection]="true"
      [getContextMenuItems]="getContextMenuItems"
      rowSelection="single">
    </ag-grid-angular>
  </div>

</div>
