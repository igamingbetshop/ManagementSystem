<div class="container">

  <div class="content-action">
    <div class="title"><a [routerLink]="['../../../all-clients']">{{'Clients.Clients' | translate}}</a> / {{clientId}} :{{'Clients.Kyc' | translate}}</div>

    <button mat-stroked-button class="mat-btn" (click)="getKYCData()">{{'Clients.Refresh' | translate}}</button>
    <button mat-stroked-button class="mat-btn" (click)="create()">{{'Clients.CreateNewDocument' | translate}}</button>
    <button mat-stroked-button class="mat-btn" [class.disabled]="isRowSelected()" (click)="delete()">{{'Common.Delete' | translate}}</button>
    <button mat-stroked-button class="mat-reset-btns" (click)="resetState()">{{'Common.ResetColumns' | translate}}</button>
    <button mat-stroked-button class="mat-export-btns" (click)="exportToCsv()">{{'Common.ExportToCSV' | translate}}</button>

  </div>

  <div class="grid-content">
    <ag-grid-angular
      id="kyc"
      #agGrid
      [class.hide-grid]="loadingUserState"
      class="ag-theme-balham"
      [headerHeight]="33"
      [rowHeight]="42"
      [rowData]="rowData"
      [sideBar]="sideBar"
      [rowModelType]="rowModelType"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [cacheBlockSize]="cacheBlockSize"
      [suppressCopyRowsToClipboard]="true"
      [components]="frameworkComponents"
      (gridReady)="onGridReady($event)"
      [rowClassRules]="rowClassRules"
      (rowSelected)="onRowSelected($event)"
      (rowClicked)="onRowClicked($event)"
      (cellValueChanged)="onCellValueChanged($event)"
      [ensureDomOrder]="true"
      [enableCellTextSelection]="true"
      [getContextMenuItems]="getContextMenuItems"
      (columnPinned)="onColumnPinned($event)"
      (columnMoved)="onColumnMoved($event)"
      (columnResized)="onColumnResized($event)"
      (columnVisible)="onColumnVisible($event)"
      rowSelection="single">
    </ag-grid-angular>
  </div>

  <div class="content-action">
    <div class="title">{{'Common.History' | translate}}</div>
  </div>


  <div class="grid-content">
  <app-kyc-history
  [rowData]="hystoryRowData"
  ></app-kyc-history>

  </div>

</div>
