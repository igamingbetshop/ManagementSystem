<div class="container">
  <div class="content-action">
    <button class="mat-btn" mat-stroked-button (click)="onDebitToAccount()">{{'Payments.DebitToAccount' | translate}}</button>
    <button class="mat-btn" mat-stroked-button (click)="onCreditFromAccount()">{{'Payments.CreditFromAccount' | translate}}</button>
  </div>

  <div class="grid-content">

    <app-corrections-grid 
      [rowData]="accountsRowData" 
      [clientId]="userId" 
      (getClientCorrections)="getData()"/>

  </div>


  <app-partner-date-filter 
    [lastYearFilter]="false"
    [allTimesFilter]="false"
    (toDateChange)="onDateChange($event)" />
    
  <div class="grid-content">
    <ag-grid-angular
      id="all-finished"
      #agGrid2
      class="ag-theme-balham second-ag-grid"
      [headerHeight]="33"
      [rowHeight]="42"
      [rowData]="rowData"
      [rowModelType]="rowModelType"
      [sideBar]="sideBar"
      [suppressRowClickSelection]="true"
      [columnDefs]="columnDefs"
      [cacheBlockSize]="cacheBlockSize"
      [suppressCopyRowsToClipboard]="true"
      [paginationAutoPageSize]="paginationAutoPageSize"
      [paginationPageSize]="cacheBlockSize"
      [pagination]="pagination"
      [animateRows]="true"
      (paginationChanged)="onPaginationChanged($event)"
      [enableBrowserTooltips]="enableBrowserTooltips"
      [groupIncludeFooter]="true"
      [groupIncludeTotalFooter]="true"
      [defaultColDef]="defaultColDef"
      (gridReady)="onGridReady($event)"
      (rowClicked)="onRowClicked($event)"
      [ensureDomOrder]="true"
      [enableCellTextSelection]="true"
      [getContextMenuItems]="getContextMenuItems"
      rowSelection="multiple">
    </ag-grid-angular>
</div>
