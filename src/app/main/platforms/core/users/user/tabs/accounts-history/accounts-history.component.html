<div class="container">

  <div class="content-action">
    <div class="title"><a [routerLink]="['../../all-users']">{{'Users.Users' | translate}}</a> {{userId}} /
      {{'Users.AccountsHistory' | translate}}</div>
    <div class="date-time-tabs">
      <button class="tab-btn" mat-stroked-button [class.selected-time]="selectedItem === 'month'"
        (click)="selectTime('month')">{{'Common.Month' | translate}}</button>
      <button class="tab-btn" mat-stroked-button [class.selected-time]="selectedItem === 'week'"
        (click)="selectTime('week')">{{'Common.Week' | translate}}</button>
      <button class="tab-btn" mat-stroked-button [class.selected-time]="selectedItem === 'yesterday'"
        (click)="selectTime('yesterday')">{{'Common.Yesterday' | translate}}</button>
      <button class="tab-btn" mat-stroked-button [class.selected-time]="selectedItem === 'today'"
        (click)="selectTime('today')">{{'Common.Today' | translate}}</button>
    </div>

    <mat-form-field class="calendar-picker" appearance="none">
      <input matInput [ngxMatDatetimePicker]="pickerStart" [(ngModel)]="fromDate"
        (dateChange)="onStartDateChange($event)">
      <mat-datepicker-toggle matSuffix [for]="pickerStart">
        <div matDatepickerToggleIcon class="icon-calendar" aria-hidden="true" data-icon="&#xe909;"></div>
      </mat-datepicker-toggle>
      <ngx-mat-datetime-picker #pickerStart></ngx-mat-datetime-picker>
    </mat-form-field>

    <mat-form-field class="calendar-picker" appearance="none">
      <input matInput [ngxMatDatetimePicker]="pickerEnd" [(ngModel)]="toDate" (dateChange)="onEndDateChange($event)">
      <mat-datepicker-toggle matSuffix [for]="pickerEnd">
        <div matDatepickerToggleIcon class="icon-calendar" aria-hidden="true" data-icon="&#xe909;"></div>
      </mat-datepicker-toggle>
      <ngx-mat-datetime-picker #pickerEnd></ngx-mat-datetime-picker>
    </mat-form-field>
  </div>

<div class="grid-content">
  <ag-grid-angular
    id="sessions"
    #agGrid
    class="ag-theme-balham"
    [headerHeight]="33"
    [rowHeight]="42"
    [rowData]="rowData"
    [suppressCopyRowsToClipboard]="true"
    [rowModelType]="rowModelType"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [cacheBlockSize]="cacheBlockSize"
    (gridReady)="onGridReady($event)"
    [ensureDomOrder]="true"
    [enableCellTextSelection]="true"
    [getContextMenuItems]="getContextMenuItems"
    rowSelection="single">
  </ag-grid-angular>

  </div>
  
</div>
