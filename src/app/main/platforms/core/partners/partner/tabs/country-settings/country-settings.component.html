<div class="container">

  <div class="content-action">
    <div class="title"><a [routerLink]="['/main/platform/partners/all-partners']">{{'Partners.Partners' | translate}}</a> / {{partnerName}} :{{'Partners.CountrySettings' | translate}}</div>

    <div class="custom-dropdown">
      <mat-select
        (selectionChange)="getPartnerCountrySettings($event.value)"
        placeholder="{{ statuses[status - 1].Name | translate}}"
        panelClass="overlay-dropdown"
        disableOptionCentering>
        <mat-option *ngFor="let status of statuses" [value]="status.Id" >{{status.Name | translate}}</mat-option>
      </mat-select>
    </div>

    <button mat-stroked-button class="mat-btn" (click)="addCountrySetting()">{{'Common.AddCountrytSetting' | translate}}</button>
    
  </div>

  <div class="grid-content">
    <ag-grid-angular
      class="ag-theme-balham"
      [headerHeight]="33"
      [rowHeight]="42"
      [rowData]="rowData"
      [class.hide-grid]="loadingUserState"
      [rowModelType]="rowModelType"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [components]="frameworkComponents"
      [cacheBlockSize]="cacheBlockSize"
      [suppressCopyRowsToClipboard]="true"
      (gridReady)="onGridReady($event)"
      [sideBar]="sideBar"
      [pagination]="true"
      [paginationPageSize]="5000"
      (cellValueChanged)="onCellValueChanged($event)"
      [ensureDomOrder]="true"
      [enableCellTextSelection]="true"
      [getContextMenuItems]="getContextMenuItems"
      (columnPinned)="onColumnPinned($event)"
      (columnMoved)="onColumnMoved($event)"
      (columnResized)="onColumnResized($event)"
      (columnVisible)="onColumnVisible($event)"
      rowSelection="single">
    </ag-grid-angular>
  </div>
  <button mat-stroked-button class="mat-reset-btns" (click)="resetState()">{{'Common.ResetColumns' | translate}}</button>
</div>
