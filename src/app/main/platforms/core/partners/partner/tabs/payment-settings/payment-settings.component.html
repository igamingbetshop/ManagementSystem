<div class="container" [ngClass]="{ 'hide': this.activateRoute.snapshot.queryParams.id }">
  <div class="content-action">
    <div class="title"><a [routerLink]="['/main/platform/partners/all-partners']">{{'Partners.Partners' | translate}}</a> / {{partnerName}} :{{'Clients.PaymentSettings' | translate}}</div>
    <button mat-stroked-button class="mat-copy-btn" (click)="copyPartnerSettings()">{{'Common.Copy' | translate}}</button>
    <button mat-stroked-button class="mat-btn" (click)="addPaymentSettings()">{{'Partners.AddPaymentSetting' | translate}}</button>
  </div>

  <div class="grid-content">
    <ag-grid-angular
      id="paymnets settings"
      #agGrid
      class="ag-theme-balham"
      [class.hide-grid]="loadingUserState"
      [headerHeight]="33"
      [rowHeight]="42"
      [rowData]="rowData"
      [rowModelType]="rowModelType"
      [columnDefs]="columnDefs"
      [suppressCopyRowsToClipboard]="true"
      [defaultColDef]="defaultColDef"
      [suppressRowClickSelection]="true"
      [enableBrowserTooltips]="enableBrowserTooltips"
      [sideBar]="sideBar"
      [accentedSort]="true"
      [pagination]="true"
      [paginationPageSize]="5000"
      [components]="frameworkComponents"
      [animateRows]="true"
      [cacheBlockSize]="cacheBlockSize"
      (gridReady)="onGridReady($event)"
      [ensureDomOrder]="true"
      [enableCellTextSelection]="true"
      [getContextMenuItems]="getContextMenuItems"
      (cellValueChanged)="onCellValueChanged($event)"
      (columnPinned)="onColumnPinned($event)"
      (columnMoved)="onColumnMoved($event)"
      (columnResized)="onColumnResized($event)"
      (columnVisible)="onColumnVisible($event)"
      rowSelection="single">
    </ag-grid-angular>
  </div>
</div>

<button mat-stroked-button class="mat-reset-btns" (click)="resetState()">{{'Common.ResetColumns' | translate}}</button>

@if(this.activateRoute.snapshot.queryParams.id) {
  <router-outlet ></router-outlet>
}
