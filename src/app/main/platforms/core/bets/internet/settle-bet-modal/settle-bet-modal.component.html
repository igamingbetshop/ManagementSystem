<div mat-dialog-title>
  <span class="title">{{'Bets.SettleBet' | translate}}:  {{selectedRowId}}</span>
  <mat-icon alt="icon" class="icon" (click)="close()">close</mat-icon>
</div>

<div class="modal-wrap">
  <form class="modal-form" [formGroup]="formGroup">

    <mat-form-field>
      <mat-label>{{'Common.WinAmount' | translate}}</mat-label>
      <input matInput type="number" [placeholder]="'Common.WinAmount' | translate" [formControlName]="'WinAmount'" required>
    </mat-form-field>

  </form>

</div>

<div mat-dialog-actions>
  <button mat-raised-button class="modal-cancel-btn" (click)="close()">{{'Common.Cancel' | translate}}</button>
  <button mat-raised-button class="modal-primary-btn" 
    [class.disabled]="formGroup.invalid || isSendingRequest" 
    (click)="onSubmit()">{{'Common.Save'| translate}}
  </button>
</div>
