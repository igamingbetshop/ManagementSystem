<div class="container">

  <app-partner-date-filter 
    [title]="'Reports.ReportBySessions'" 
    [partners]="'CorePlatform'"
    (toDateChange)="onDateChange($event)" 
  />

  <div class="grid-content" [class.hide-second-grid] = "!show">
    <ag-grid-angular
      id="report-by-session"
      #agGrid
      [class.hide-grid]="loadingUserState"
      class="ag-theme-balham"
      [headerHeight]="33"
      [rowHeight]="42"
      [rowData]="rowData"
      [rowModelType]="rowModelType"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [cacheBlockSize]="cacheBlockSize"
      [paginationPageSize]="cacheBlockSize"
      (paginationChanged)="onPaginationChanged($event)"
      [pagination]="pagination"
      [suppressCopyRowsToClipboard]="true"
      [sideBar]="sideBar"
      [animateRows]="true"
      [components]="frameworkComponents"
      [enableBrowserTooltips]="enableBrowserTooltips"
      (gridReady)="onGridReady($event)"
      (rowSelected)="onRowSelected($event)"
      [ensureDomOrder]="true"
      [enableCellTextSelection]="true"
      [getContextMenuItems]="getContextMenuItems"
      (columnPinned)="onColumnPinned($event)"
      (columnMoved)="onColumnMoved($event)"
      (columnResized)="onColumnResized($event)"
      (columnVisible)="onColumnVisible($event)"
      rowSelection="multiple">
    </ag-grid-angular>
  </div>

  <button mat-stroked-button class="mat-reset-btn" (click)="resetState()">{{'Common.ResetColumns' | translate}}</button>
  <button mat-stroked-button class="mat-export-btn" (click)="exportToCsv()">{{'Common.ExportToCSV' | translate}}</button>

  <div class="toggle-content">
    <button mat-stroked-button color="primary" class="mat-btn" (click)="showHideGrid()">{{show ? "Hide" : "Show"}}</button>
  </div>

  @if(show) {
    <div class="grid-content second">
      <app-session-info
        [rowData]="sessionInfoRowData"
      ></app-session-info>
  
    </div>
  }

</div>
