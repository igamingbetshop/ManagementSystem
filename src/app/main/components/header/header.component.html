<header class="header-container">

  <div class="logo-box" >
    <img src="{{imagePath}}" (click)="navigateMain()" alt="logo"/>
  </div>

  <!--<div *ngIf="showSearchBox" class="search-categories">
    <input placeholder="Search..." type="text" class="input" [ngModel]="searchedValue"
           (ngModelChange)="searchData($event)">
  </div>-->
  <div class="partner-levels-header" [routerLink]="['/main/partner-levels']">
    <mat-icon>query_builder</mat-icon>
    <div>VIP {{vipLevel}}</div>
  </div>
  <div class="clock-cont">{{ currentDateTime  | date:'HH:mm:ss a MMMM d, y z'}}</div>
  

  <button mat-button class="mat-bulk-btn"
  [matMenuTriggerFor]="bulkMenu"
  matMenuTriggerRestoreFocus="false"
  #bulkMenuTrigger="matMenuTrigger" (click)="onOpenNotifications()">
  @if (notificationsCount() > 0) {
    <span class="notification-count" >{{ notificationsCount() }}</span>
  }
</button>
    <mat-menu  class="bulk-editor-menu" #bulkMenu="matMenu" xPosition="before" [overlapTrigger]="false">
      <ng-container #bulkEditorRef></ng-container>
    </mat-menu>

  <div class="user-content" routerLink='/main/profile'>{{userName }}</div>
  <div class="partner-dropdown">
    <mat-select #matSelect
                (selectionChange)="changeLanguage($event.value)"
                (opened)="openMatSelect()"
                panelClass="overlay-dropdown language"
                [(value)]="defaultLanguage"
                disableOptionCentering>
                @for (langauge of languages; track $index) {
                  <mat-option [value]="langauge.Id">{{langauge.Name}}</mat-option>
                }
    </mat-select>
  </div>

  <i (click)="onLogOut()" class="icon-logout" aria-hidden="true"></i>

</header>
