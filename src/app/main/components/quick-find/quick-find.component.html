<div class="container" (click)="$event.stopPropagation()" [class.opened]="isQuickLinksOpened">
  <!-- <div class="quick-menu-toggle"  (click)="toggleQuickMenu()">
    <div class="icon-quick-find" aria-hidden="true"></div>
    <div class="arrow-content" [class.opened] = "isQuickLinksOpened"></div>
  </div> -->

  <div class="quick-menu-toggle">
    <button mat-icon-button (click)="toggleQuickMenu()">
      <mat-icon>bolt</mat-icon>
    </button>
  </div>

  <div class="quick-menu-content">
    @for (filterGroup of quickLinksFilterGroups; track $index) {
    <div class="client-filter">
      <div class="title">{{ filterGroup.title | translate }}</div>
      @for (filter of filterGroup.filters; track $index) {
      <div class="field-content">
        <div class="input-content">
          <input (keyup.enter)="searchQuickLink(filter.type)" [(ngModel)]="quickLinksFilter[filter.model]" class="input"
            [type]="filter.inputType" [placeholder]="filter.placeholder | translate" />
        </div>
        <button class="filter-btn" [class.disabled]="!quickLinksFilter[filter.model].trim()"
          (click)="searchQuickLink(filter.type)">
          {{ 'Common.Go' | translate }}
        </button>
      </div>
      }
    </div>
    }
  </div>
</div>
